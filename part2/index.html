<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Movie Ratings!</h1></div>
    <form id="movie-form" class="form-inline justify-content-center">
        <div class="form-group mx-md-4">
            <label for="title">Movie 
            <input type="text" id="movie-title" class="form-control mx-sm-2">
        </div>
        <div class="form-group mx-md-4">
            <label for="rating">Rating 
            <input type="number" id="movie-rating" class="form-control mx-sm-2" min="0" max="10" value="10">
        </div>
        <div class="form-group mx-md-4">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
            <th scope="col" class="col-md-5">Movie</th>
            <th scope="col" class="col-md-5">Rating</th>
            <th scope="col" class="col-xs-2"></th>
        </thead>
        <tbody id="movie-table">
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movies.js"></script>
</body>
</html>
